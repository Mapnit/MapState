<div>
	<div class="jimu-r-row">
		<div class="col-1-2">
			<div class="jimu-btn btn-load" data-dojo-attach-point="btnLoad" data-dojo-attach-event="onclick:_onLoadBtnClicked">${nls.labelLoad}</div>
		</div>
		<div class="col-1-2">
			<div class="jimu-btn btn-save" data-dojo-attach-point="btnSave" data-dojo-attach-event="onclick:_onSaveBtnClicked">${nls.labelSave}</div>
		</div>
		<div class="col-1-2">
			<div class="jimu-btn btn-delete" data-dojo-attach-point="btnDelete" data-dojo-attach-event="onclick:_onDeleteBtnClicked">${nls.labelDelete}</div>
		</div>
		<div class="col-1-2">
			<div class="jimu-btn btn-restore" data-dojo-attach-point="btnRestore" data-dojo-attach-event="onclick:_onRestoreBtnClicked">${nls.labelRestore}</div>
		</div>
	</div>

	<div class="jimu-state-error" data-dojo-attach-point="errorNode">&nbsp;</div>
	
	<div class="mapstate-msg" data-dojo-attach-point="mapstateMsgNode"></div>

</div>
